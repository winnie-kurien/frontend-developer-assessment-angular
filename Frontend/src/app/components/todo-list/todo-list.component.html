<div class="row">
    <div class="col">
    <div class="container">
      <h1>Add Item</h1>
      <form (ngSubmit)="createTodo()">
      <div class="mb-3 row">
        <label for="formAddTodoItem" class="form-label col-form-label col-sm-2">Description</label>
        <div class="col-md-6">
          <input placeholder="Enter description..." [formControl]="description" type="text" id="formAddTodoItem" class="form-control" value="">
          <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert">
            <p class="text-danger" *ngIf="description.errors?.['required']">Description is required</p>
            <p class="text-danger" *ngIf="description.errors?.['invalidPattern']">Description cannot contain values like cat, dog, yes and no</p>
          </div>
        </div>
      </div>
      <div class="mb-3 offset-md-2 row">
        <div class="hstack gap-2">
          <button type="submit" class="btn btn-primary">Add Item</button>
          <button type="button" (click)="clearInput()" class="btn btn-secondary">Clear</button>
        </div>
      </div>
    </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1>Showing {{todoList.length}} Item(s) <button type="button" class="pull-right btn btn-primary" (click)="getAllTodoList()">Refresh</button></h1>
      <table class="table table-striped table-bordered table-hover">
        <thead><tr><th>Id</th><th>Description</th><th>Action</th></tr></thead>
        <tbody>
          <tr *ngFor="let todo of todoList">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>
              <button *ngIf="todo.isCompleted === false" (click)="updateTodo(todo)" class="mr-2" title="Mark as complete"><i class="fa-solid fa-check-circle"></i></button>
              <button *ngIf="todo.isCompleted === true" (click)="updateTodo(todo)" class="mr-2" title="Mark as incomplete"><i class="fa-solid fa-times-circle"></i></button>
              <button (click)="deleteTodo(todo.id)" title="Delete"><i class="fa-solid fa-trash-can"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
